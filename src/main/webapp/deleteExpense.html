<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Expense</title>
    <style>
        /* Background & overlay */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1601597111158-2fceff292cdc?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.55);
            z-index: -1;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 25px;
            background: black;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 22px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons a {
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-buttons a:hover {
            background: rgba(255, 255, 255, 0.4);
            color: black;
        }

        /* Form container */
        .container {
            max-width: 600px;
            margin: 70px auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(8px);
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.92);
            color: #333;
            outline: none;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
        }

        input[type="submit"] {
            background-color: #5dade2;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        input[type="submit"]:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h1>Expense Manager</h1>
    <div class="nav-buttons">
        <a href="welcome.html">Home</a>
        <a href="logout">Logout</a>
    </div>
</div>

<!-- Delete Expense Form -->
<div class="container">
    <h2>Delete Expense</h2>
    <form action="delete" method="get">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required placeholder="Enter Expense ID to be Deleted">
        <input type="submit" value="Delete Expense">
    </form>
</div>

</body>
</html>
