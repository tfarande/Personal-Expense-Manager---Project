<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            background-color: #e2e2e2;
            color: black;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
<div class="container">
    <h2>Add Expense</h2>
    <form action="expense" method="post">

        <label for="remark">Remark:</label>
        <input type="text" id="remark" name="remark" required placeholder="Enter Expense Remark">

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" required placeholder="Enter Amount">

        <label for="payment-mode">Payment Mode:</label>
        <select type="text" id="payment-mode" name="payment_mode" required placeholder="Select Payment Mode">
            <option value="cash">Cash</option>
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="online">Online</option>
        </select>



        <label for="datetime">Date & Time:</label>
        <input type="datetime-local" id="datetime" name="time" required placeholder="LocalDateTime">

        <input type="submit" value="Add Expense">
    </form>
</div>
</body>
</html>
